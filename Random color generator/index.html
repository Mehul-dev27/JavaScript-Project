<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Generator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="heading-text">
            <h1>Challenge 4: Change the color of all buttons</h1>
        </div>
        <div class="button-section">
            <form action ="">
                <select class="select" name="backdrop" id="background" onchange="buttonColorClick()">
                <optgroup label="Colors">
                    <option value="red">Red</option>
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                    <option value="random">Random</option>
                </optgroup>
                </select>
            </form>
            <button class="primary-button">Wee</button>
            <button class="secondary-button">Yahoo!</button>
            <button class="warning-button">Google</button>
            <button class="success-button">Facebook</button>
        </div>
    </div>
    <script src="node.js"></script>
</body>
</html>
